<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Ini Parser</title>
     <link href="css/global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="lib/underscore.js"></script>
     <script type="text/javascript" src="lib/jquery.js"></script>
     <script type="text/javascript" src="js/iniParser.js"></script>
  </head>
  <body>
    <h1>Parseador de archivos INI</h1>
    
    <input id="fileinput" type="file"/><br>
    <textarea id="originaltxt" autofocus cols = "80" rows ="5"></textarea><br>
    <button id="parserbut" class="hidden" type="button">Parsear</button><br>
    
    <div id="out" class="unhidden">
    <table>
      <tr><th>Original</th><th>Transformed</th></tr>
      <tr>
        <td>
          <pre class="input" id="initialinput"></pre>
        </td>
        <td>
          <pre class="output" id="finaloutput"></pre>
        </td>
      </tr>
    </table>
    </div>
  </body>
</html>
